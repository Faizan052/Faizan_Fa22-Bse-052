<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
        }
        
        .container {
            width: 80%;
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 150px;
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .top-bar, .bottom-bar {
            background: grey;
            height: 50px;
        }
        .form-wrapper {
            display: flex;
            margin: 20px 0;
        }
        .left-form {
            background: #3498db;
            padding: 20px;
            width: 40%;
            border-radius: 5px;
            color: white;
        }
        .left-form input, .left-form textarea, .left-form button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #2980b9;
            color: white;
        }
        .left-form input::placeholder, .left-form textarea::placeholder {
            color: white;
        }
        .left-form button {
            background: #217dbb;
            cursor: pointer;
        }
        .right-form {
            width: 60%;
            padding: 20px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .social-icons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .social-icons img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
        .right-form input, .right-form select, .right-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9; /* Light white color */
            position: relative;
        }
        .input-icon {
            position: relative;
        }
        .input-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .right-form textarea {
            height: 100px; /* Increased height */
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <div class="form-wrapper">
            <div class="left-form">
                <h2>Contact Now</h2>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <input type="text" placeholder="Department">
                <textarea placeholder="Message"></textarea>
                <button>Send Message</button>
            </div>
            <div class="right-form">
                <div class="social-icons">
                    <img src="g.png" alt="Facebook">
                    <img src="i.jpeg" alt="Twitter">
                    <img src="f.png" alt="Dribbble">
                    <img src="x.png" alt="Google Plus">
                </div>
                <div class="input-icon">
                    <input type="text" placeholder="Username">
                    <i>&#128100;</i>
                </div>
                <div class="input-icon">
                    <input type="email" placeholder="Email">
                    <i>&#128231;</i>
                </div>
                <div class="input-icon">
                    <select>
                        <option>Select a Department</option>
                        <option>Support</option>
                        <option>Sales</option>
                        <option>Billing</option>
                    </select>
                </div>
                <textarea placeholder="Message"></textarea>
            </div>
        </div>
    </div>
    <div class="bottom-bar"></div>
</body>
</html>
