<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #333;
            font-family: Arial, sans-serif;
            height: 150vh; /* Increased height to allow scrolling */
            overflow-y: auto; /* Enable scrolling if needed */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 50px; /* Adjusted to ensure full visibility of the top form */
        }
        .login-box, .signup-box {
            background: #fff;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-box {
            width: 450px;
        }
        .header {
            background: linear-gradient(to bottom, #eee, #ddd);
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            border-radius: 5px 5px 0 0;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            background: linear-gradient(to bottom, #5ca9f3, #007bff);
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 3px;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #007bff, #0056b3);
        }
        .personal-details .row {
            display: flex;
            gap: 10px;
        }
        .row input {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-box">
            <div class="header">Member Login</div>
            <input type="text" placeholder="User Name">
            <input type="password" placeholder="Password">
            <a href="#">Forgot password?</a>
            <button class="btn">Login</button>
        </div>
        
        <!-- Signup Form -->
        <div class="signup-box">
            <div class="header">Sign Up - It's free.</div>
            <input type="text" placeholder="User Name">
            <input type="password" placeholder="Password">
            <input type="email" placeholder="Email">
            <input type="email" placeholder="Re-confirm Email">
            <div class="personal-details">
                <div class="row">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="row">
                    <input type="email" placeholder="Your Email">
                    <input type="email" placeholder="Re-enter Email">
                </div>
                <div class="row">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="Province">
                </div>
                <div class="row">
                    <input type="text" placeholder="Address1">
                    <input type="text" placeholder="Address2">
                </div>
                <input type="text" placeholder="Country">
            </div>
            <button class="btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
