<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
</head>
<body>

    <h2>Quick Links</h2>
    <ul>
        <li><a href="#departments">Departments</a></li>
        <li><a href="#admissions">Admissions</a></li>
    </ul>

    <h2 id="departments">Departments</h2>
    <table border="1">
        <tr>
            <th>Department Name</th>
            <th>Head</th>
        </tr>
        <tr>
            <td>Computer Science</td>
            <td>Dr. Smith</td>
        </tr>
        <tr>
            <td>Mathematics</td>
            <td>Dr. Johnson</td>
        </tr>
    </table>

    <h2 id="admissions">Admissions</h2>
    <table border="1">
        <tr>
            <th>Program</th>
            <th>Deadline</th>
        </tr>
        <tr>
            <td>Bachelor's</td>
            <td>June 30</td>
        </tr>
        <tr>
            <td>Master's</td>
            <td>July 15</td>
        </tr>
    </table>

</body>
</html>
