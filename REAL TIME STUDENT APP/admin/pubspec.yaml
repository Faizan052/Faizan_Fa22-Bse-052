name: admin
description: "Admin app for Real-Time Student Task App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^1.10.25

  # UI & UX
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_spinkit: ^5.2.0        # Loading animations
  fluttertoast: ^8.2.4          # Toast messages
  animations: ^2.0.11           # Shared axis transitions
  lottie: ^3.1.0                # For animated illustrations

  # State Management & Utils
  provider: ^6.1.2              # Global state (simple & powerful)
  intl: ^0.19.0                 # Date/time formatting

  # Charts (for reports)
  fl_chart: ^0.66.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets (images, icons, JSON, etc.)
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  # Custom Fonts (optional - set your brand style)
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

