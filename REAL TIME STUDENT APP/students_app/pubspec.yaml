name: students_app
description: A real-time student task tracking application with Supabase integration
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.3.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dio: ^5.3.2
  intl: ^0.18.1
  shimmer: ^3.0.0
  flutter_animate: ^4.1.1+1
  google_fonts: ^4.0.4
  cached_network_image: ^3.3.0
  url_launcher: ^6.1.11
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  lint: ^2.1.1
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

